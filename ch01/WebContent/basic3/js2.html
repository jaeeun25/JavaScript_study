<!DOCTYPE html>
<!-- 
	선언 위치에 따라 지역변수와 전역변수, 블록변수로 나뉜다.

		. 전역변수: 함수 밖에서 선언된 변수(var같은 경우 함수 안에서 선언없이 사용한 변수도 포함)
		. 지역변수: 함수 안에서 선언된 변수
		. 블록변수: if, while, for문 안에서 선언된 변수 - 블록 안에서만 사용 가능

 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>지역변수와 전역변수</h3>
		<hr>
		<script>
			var x = 100;

			// 함수 정의
			function f(){
				var x=1;
				x=10000;
				y=5000;		// 함수 안에서 var 선언 없이 사용한 변수는 전역변수
				document.write("지역변수: " + x);		// 10000
				document.write("<br>")
				document.write("전역변수: " + this.x);	// 100
				document.write("<br>")
				document.write("전역변수: " + y);		// 5000
				document.write("<br>**********************")
				
			}
			
			// 함수 호출 - 이때 실행된다.
			f();

			document.write("<br>")
			document.write("전역변수 x: " + x);		// 100
			document.write("<br>")
			document.write("전역변수 y: " + y);		// 5000
		</script>
	</body>
</html>
