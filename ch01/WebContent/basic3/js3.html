<!DOCTYPE html>
<!-- 
	 호이스팅
	 	. 코드를 실행하기 전에 코드에 있는 변수들을 상단으로 끌어올리는 것을 말한다.
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			console.log(num);	// 값 미지정 상태 - undefinded(=null)
			var num = 100;		// 값을 지정
			console.log(num);	// 값이 출력

			function f(){
				document.write("이름: " + name + "<br>");

			}
		</script>
	</head>
	<body>
		<script>
			f();
			var name="홍길동";		// let은 호이스팅 안된다.
			f();
		</script>
	</body>
</html>
