<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* num1 = parseInt(prompt("num1값을 입력해 주세요.")); */
		num1 = prompt("num1값을 입력해 주세요.");
		num3 = new Number(prompt("num3값을 입력해 주세요."))
		num2 = parseInt(prompt("num2값을 입력해 주세요."));		// parseFloat()도 있음

		document.write(num1+num2+"<br>");	// 결합
		document.write(num3+num2+"<br>");	// 연산
	</script>
</body>
</html>
