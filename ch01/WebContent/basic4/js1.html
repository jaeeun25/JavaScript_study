<!-- 
	자료형의 종류
		. Number - 부동소수점형
		. String - "", '' 구분하지 않는다.
		. Undefined - 아무것도 존재하지 않는다는 표현
					- 값이 할당되지 않는 변수에 브라우저 엔진이 할당
		. Null - 아무것도 존재하지 않는다는 표현
			   - 개발자가 어떤 값을 할당하지 모를 때 부여
		. NaN  - 숫자가 아님(Not a Number)
		. 객체(Object) - 자바스크립트는 모든 것이 객체이다.
		. 배열(Array)
 -->
