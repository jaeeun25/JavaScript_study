<!DOCTYPE html>
<!-- 
	콘솔
	 - 개발자 도구(F12)에서 제공하는 기능 중 하나이다.
	 - 에러가 발생했을 때 콘솔을 활용해서 확인가능하다.

	 . console.log("기본"); 콘솔에 출력하고 싶은 문자열, 숫자, 객체, 배열을 출력할 수 있다.
	 . console.info("정보");
	 . console.warn("경고");
	 . console.error("에러");
	 . console.debug("디버그");
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			document.write("정상적인 코드 이용");
			document.wirte("잘못된 코드 이용");	// 일부러 오타 -> 콘솔에서 잘못된 곳 위치 알려준다ㅣ.
			
			console.log("콘솔로 출력되었습니다.");
			console.log("기본");
			console.info("정보");
			console.warn("경고");
			console.error("에러");
			console.debug("상세");
		</script>
	</head>
	<body>

	</body>
</html>
