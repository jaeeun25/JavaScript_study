<!DOCTYPE html>
<!-- 
	입력이나 출력할 수 있는 다이얼로그
		. prompt("메세지, "디폴트값");
			- 디폴트 생략 가능
			- 값을 입력받는다. 문자로 받는다.
		. confirm("메시지");
			- 확인/취소 버튼을 갖는다.
			- 확인: true, 취소: false값 반환
		. alert("메시지");
			- 단순 메시지 전달 기능
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			var ret = prompt("이름을 입력하세요", "홍길동");
			if(ret == null){
				document.write("취소버튼이나 다이얼을 닫았습니다.");
			}
			else if(ret == ""){
				document.write("문자열 입력 없이 확인을 누르셨습니다.");
			}
			else{
				document.write("입력하신 문자열은 <strong>"+ret+"</strong>입니다.");
			} 
		</script>
	</body>
</html>
