<!DOCTYPE html>
<!-- 
	&&: TT T (그 외는 F)
	||: FF F (그 외는 T)
	! : F  T
	& : 11 1 (그 외는 0)
	| : 00 0 (그 외는 1)
	^ : 같으면 0, 다르면 1
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>

			let a = 5;

			document.write("<h3>논리 및 비트연산자</h3>");
			document.write("<hr>");

			document.write("a>1 && a<5: "+(a>1 && a<5)+"<br>");
			document.write("a>1 || a<5: "+(a>1 || a<5)+"<br>");
			document.write("!a>1: "+(!a>1)+"<br>");
			document.write("a>1 & a<5: "+(a>1 & a<5)+"<br>");
			document.write("a>1 | a<5: "+(a>1 | a<5)+"<br>");
			document.write("a>1 ^ a<5: "+(a>1 ^ a<5)+"<br>");
		</script>
	</head>
	<body>

	</body>
</html>
