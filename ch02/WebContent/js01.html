<!DOCTYPE html>
<!-- 
	연산자
		. 산술연산자: +, -, *, /, %
		. 대입연산자: =, +=, -=, /=, %=
		. 증감연산자: ++, --
		. 비교연산자: ==, !=, <, >, <=, >=,
				  >>값+데이터타입 비교: ===, !==
		. 논리연산자: &&, ||, !
		. 조건연산자(삼항연산자) 조건문 ? 참:거짓
		. 비트연산자: |, &, ^
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			document.write("<h3>산술연산자</h3>");
			document.write("<hr>");
			document.write("<p>더하기: 5+3 = "+(5+3)+"</p>");
			document.write("<p>빼   기: 5-3 = "+(5-3)+"</p>");
			document.write("<p>곱하기: 5*3 = "+(5*3)+"</p>");
			document.write("<p>나누기: 5/3 = "+(5/3).toFixed(3)+"</p>");	//.toFixed(3) -> 3자리 고정			
			document.write("<p>나머지: 5%3 = "+(5%3)+"</p>");	//숫자.toFixed(3) -> 3자리 고정			
			
		</script>
	</head>
	<body>

	</body>
</html>
