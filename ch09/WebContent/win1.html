<!DOCTYPE html>
<!-- 
	BOM
		- 브라우저가 실행되고 있는 환경에 자바스크립트 코드로 접근하고 제어할 수 있도록 설계된 객체들의 그룹이다.
		- 표준이 없다.
		- 종류
			. window
				. navigator
				. history
				. location
				. screen
				. document - html(DOM객체)
			
		- window
			1) 속성
				. window 	: 현재 윈도우 객체에 대한 레퍼런스
				. document	: 윈도우에 담긴 document객체에 대한 레퍼런스
				. location
				. navigator
				. history
				. name		: 윈도우 이름
				. locationbar
				. menubar
				. scrollbars
				. toolbar
				
				. frames	: 윈도우에 존재하는 frames 컬렉션
				. length	: 윈도우에 존재하는 frames의 개수
				
				. closed		: 윈도우가 닫혀있으면 true값 갖는다.

				. top		: 최상위 윈도우 객체의 레퍼런스
				. parent	: 부모 윈도우 객체의 레퍼런스
				
				. innerWidth: 수직 스크롤바를 포함하여 브라우저 안에 HTML문서가 출력되는 영역
				. innerHeight: 수평 스크롤바를 포함하여 브러우저 안에 HTML 문서가 출력되는 영역
				. outerWidth
				. outerHeight

				. screentX/Y: 스크린상의 윈도우 X좌표, Y좌표
				. scrollX/Y	: 현재 문서의 스크롤 X값, Y값


			2) 메소드
				. open()	: 새 윈도우 열기
				. close()	: 윈도우 닫기
				. focus()
				. blur()	: 포커스 해제
				. getSelection(): 윈도우 안에 선택된 텍스트를 문자열로 반환해 준다.
		
				. alert(), confirm(), prmopt()
				. print()	: 현재 페이지를 출력하기

				. setInterval() : 반복호출 타이머를 가동시킨다.
				. clearInterval(): 가동 중인 타이머 중단

				. setTimeout()	: 1회 호출
				. clearTimeout(): setTimeout 중단
	
	. 윈도우 창 열기
		. let 변수 = window.open("출력할 웹페이지", "창의 이름", "윈도우의 모양 크기 속성");
			- 창의 이름: 내가 짓는 이름
					_blank, _parent, _self, _top
			- 속성
				. width, height, left(스크린상의 x값), top
				. resizable(yes|no), scrollbar(수평수직 스크롤바 출력 지정=yes|no)
				. location, status, toolbar
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let newWind = null;

			function load(URL){
				// 이름을 안붙이면 계속 새로운 창이 뜬다. / 이름을 붙이면 그 창에만 페이지들이 뜬다.
				//newWind = window.open(URL, '_blank', 'left=0,top=300,width=400,height=300').moveTo(500,500);	// 속성 넣을 때 공백 있으면 안됨
				newWind = window.open(URL, 'myWin', 'left=0,top=300,width=400,height=300,resizable=0');
			}

			function closeWindow(){
				if(newWind==null || newWind.closed){
					return;
				}
				else{
					newWind.close();
				}
			}
		</script>
	</head>
	<body>
		<h3>윈도우 열기</h3>
		<hr>
		<a href="javascript:load('https://www.kakaocorp.com/page/')">춘식이 홈페이지</a><br>
		<a href="javascript:load('https://store.kakaofriends.com/home')">카카오프렌즈 샵 홈페이지</a><br>
		<a href="javascript:load('https://tv.kakao.com/')">카카오 티비 홈페이지</a><br>
		<a href="javascript:load('event16.html')">게임만들기</a>
		<a href="javascript:closeWindow()">창닫기</a>
	</body>
</html>
