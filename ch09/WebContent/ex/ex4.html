<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let list;
			let li;
			function init(){
				list = document.getElementsByTagName('li');
				for(i=0; i<list.length; i++){
					li = list[i];
					li.addEventListener('click', sizeUp);
				}
			}
			function sizeUp(){
				this.style.fontSize = "2.5em";
			}
		</script>
	</head>
	<body onload="init()">
		<h3>아이템을 클릭하면 2.5배 크기로</h3>
		<hr>
		<p>다음  방학 때 하고 싶은 것들</p>
		<ul>
			<li>자전거로 대한민국 일주</li>
			<li>책 100권 읽기</li>
			<li>철인 3종 경기 준비</li>
			<li>한강 가기</li>
		</ul>
	</body>
</html>
