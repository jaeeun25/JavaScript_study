<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			h3{
				text-align: center;
				position: absolute;
				top: 0;
				left: 50%;
			}
		</style>
		<script>
			let t = 0;

			function down(){
				let star = document.getElementById("star");

				star.style.top = (t++)+"px";
			}
		
		</script>
	</head>
	<body>
		<button type="button" onclick="setInterval('down()', 10)">내려가기</button>
		<h3 id="star">★</h3>
	</body>
</html>
