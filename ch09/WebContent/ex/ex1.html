<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			window.onfocus = focus_on;
			window.onblur = focus_out;
			
			function focus_on(){
				document.body.style.backgroundColor="pink";
			}
			function focus_out(){
				document.body.style.backgroundColor="lightgray";
			}
		</script>
	</head>
	<body>
		<h3>포커스와 onblur,onfocus</h3>
		<hr>
		<p>
			브라우저 바깥에 마우스를 클릭하면 window 객체에 blur 이벤트가 발생하고 다시 마우스를
			클릭하면 window 객체에 focus 이벤트가 발생한다.
		</p>
	</body>
</html>
