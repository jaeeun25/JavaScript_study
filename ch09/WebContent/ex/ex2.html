<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			body{
				width: 100vw;
				height: 100vh;
			}
			#img{
				position: absolute;
				top:0;
				left:0;
			}
		</style>
		<script>
			function come(e){
				let img = document.getElementById('img');

				img.style.top = e.y+"px";
				img.style.left= e.x+'px';				
			}
		</script>
	</head>
	<body onmousemove="come(event)">
		<h3>이미지 커서 만들기</h3>
		<hr>
		<p>
			마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
		</p>
		<img src="./img/choon.png" width="50" height="50" id="img">
	</body>
</html>
