<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>실습</title>	
		<style>
			td{
				width: 50px;
				height: 50px;
				border: 1px solid magenta;

			}
		</style>
		<script>
			let tds;
			let prevIndex=0; index=0;
			window.onload = function(){
				tds = document.getElementsByTagName('td');
				tds[index].style.backgroundColor = 'magenta';
			}
			window.onkeydown = function(e){
				let prevIndex = index;

				// 방향키에 따른 인덱스를 활용해서 처리한다.
				if(e.key == "ArrowRight"){
					if(index%3 == 2) {
						return;
					}
					else {
						index +=1 ;
					}
				}
				else if(e.key == "ArrowLeft"){
					if(index%3 == 0) {
						return;
					}
					else {
						index -=1;
					}
				}
				else if(e.key == "ArrowUp"){
					if(index <= 2) {
						return;
					}
					else {
						index -= 3;
					}
				}
				else if(e.key == "ArrowDown"){
					if(index >= 6) {
						return;
					}
					else {
						index += 3;
					}
				}
				
				tds[prevIndex].style.backgroundColor = 'white';
				tds[index].style.backgroundColor = 'magenta';

			}
		</script>	
	</head>
	<body>
		<table>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
