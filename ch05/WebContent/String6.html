<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			// 입력받은 숫자가 5라면, 0005로 표기되게 변경하시오.
			// 입력받은 숫자가 5라면, 5000으로 표기되게 변경하시오.
			let zero = n => {
				document.write("<p>padStart: "+n.padStart(4, 0)+"</p>");
				document.write("<p>padEnd: "+n.padEnd(4, 0)+"</p>");
			}			
		</script>
	</head>
	<body>
		<h3>padStart, padEnd 활용하기</h3>
		<hr>
		<script>
			let number = prompt("숫자를 입력하세요");

			zero(number);
		</script>
	</body>
</html>
