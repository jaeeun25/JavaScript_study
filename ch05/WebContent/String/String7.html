<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			// 입력받은 파일명이 pdf로 끝났다면 파일을 업로드 한다.
			// pdf로 끝나지 않는다면, 파일형식이 다릅니다. 라고 출력한다.

			let type_check = imgurl => {
				if(imgurl.endsWith("pdf")){
					let idx = imgurl.lastIndexOf("/");
					document.write("<p>파일명: "+ imgurl.slice(idx+1, imgurl.length)+"</p>");
				}
				else{
					document.write("<p>파일형식이 다릅니다.</p>");
				}
			}
		</script>
	</head>
	<body>
		<h3>파일형식 체크</h3>
		<hr>
		<script>
			let imgurl = prompt("파일명 입력", "./img/choon1.pdf");

			type_check(imgurl);
		</script>
	</body>
</html>
