<!DOCTYPE html>
<!-- 
	Array
		. 생성방법
			- [데이터,데이터,,]
			- new Array()- 빈 배열을 생성해서 활용

			. 변수 = new Array()
				변수 = new Array(배열크기);				// 초과해도 가변형이라 늘어남
				변수 = new Array(데이터, 데이터,,);
		  
		. 특징
			- 크기는 가변형이다. 건너뛰어서 넣을 수도 있다.
			- [], new Array() 둘 다 객체이다.
			- 데이터 타입에 상관없이 혼한하여 저장 가능하다.
			- 크기도 조절할 수 있다. length=3
			
		. 메소드
			. concat(arr) : 현재 배열에 arr의 원소들을 덧붙인다. 덧붙인 배열 리턴
			. join("separator") : separator를 연결자로 해서 배열 요소를 하나의 문자열로 만들어 리턴
			. slice(sIndex, eIndex) : s~e사이의 배열을 리턴해준다.
			. sort() / reverse()
			. toString() : 모든 원소들을 하나의 문자열로 만들어서 리턴(,)
			. pop() 
			. push()
			. shift()
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			// 배열생성
			let arr = new Array(3);
			arr[0] = 10;
			arr[1] = "JavaScript";
			arr[2] = "Programming";
			
			arr.push("수요일");		// 마지막에 값 추가
			document.write(arr[3]+"<br>");
			document.write(arr.pop()+"<br>");

			document.write("배열의 길이는.."+arr.length+"이고<br>");

			document.write("배열의 요소는..<br>");
			for(i=0; i<arr.length; i++){
				document.write("&nbsp;&nbsp;&nbsp; arr["+i+"]="+arr[i]+"<br>")
			}

			document.write("입니다.")

		</script>
	</head>
	<body>

	</body>
</html>
