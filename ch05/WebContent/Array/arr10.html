<!DOCTYPE html>
<!-- 
	shift() : 배열의 첫번째 요소를 제거하고 그 요소를 반환해 준다.(pop() 반대)
	unshift() : 배열의 맨앞에 요소를 추가하고 배열의 길이를 반환한다(push() 유사)
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			let cities = [
				{code:'02', title:'서울'},
				{code:'21', title:'부산'},
				{code:'064', title:'제주'},
			];	
			cities.unshift({code:'', title:'지역을 선택하세요.'});

			let options=[];
			for(city of cities){
				options.push("<option value='"+city.code+"'>"+city.title+"</option>");
			}

			document.write("<select>");
				for(const option of options){
					document.write(option);
				}
			document.write("</select>");
		</script>
	</body>
</html>
