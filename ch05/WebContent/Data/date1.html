<!DOCTYPE html>
<!-- 
	Date객체
		; 사용자 시스템의 날짜와 시간을 관리해 주는 객체

		. 생성방법
			- 객체변수 = new Date();
			- 객체변수 = new Date(년, 월, 일, 시, 분, 밀리초);

		. 메소드
			- getFullYear() : 4자리 연도 표시
			- getMonth()	: 0~11사이의 숫자로 월 표시
			- getDate()		: 한달표시(1~31)
			- getDay()		: 요일표시(0:일, 1:월  ~ 6:토)
			- getHours()	: 시간(0~23)
			- getMinutes()	: 분(0~59)
			- getSeconds()	: 초(0~59)
			- getTime()		: 1970-1-1 00:00:00부터 경과한 밀리초

			- setFullYear(년도)
			- setMonth(month)
			- setDate(date)
			- setHours(hour)
			- 분, 초, 밀리초
			- setTime(밀리초)
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let date = new Date();

			// 활용
			document.write("<p><strong>현재 날짜/시간: ");
			document.write("["+date.getFullYear()+"년");
			document.write((date.getMonth()+1)+"월");
			document.write(date.getDate()+"일");

			// 요일
			switch(date.getDay()){
				case 0: document.write("&nbsp;일요일&nbsp;".fontsize(7).fontcolor("red")); break;
				case 1: document.write("&nbsp;월요일&nbsp;".fontsize(7).fontcolor("orange")); break;
				case 2: document.write("&nbsp;화요일&nbsp;".fontsize(7).fontcolor("yellow")); break;
				case 3: document.write("&nbsp;수요일&nbsp;".fontsize(7).fontcolor("green")); break;
				case 4: document.write("&nbsp;목요일&nbsp;".fontsize(7).fontcolor("blue")); break;
				case 5: document.write("&nbsp;금요일&nbsp;".fontsize(7).fontcolor("navy")); break;
				case 6: document.write("&nbsp;토요일&nbsp;".fontsize(7).fontcolor("purple")); break;
			}

			if(date.getHours() > 12){
				document.write("오후");
				document.write(((date.getHours()-12)+"시").fontsize(6).fontcolor("red"));
			}
			else{
				document.write("오전");
				document.write((date.getHours().toString()+"시").fontsize(6).fontcolor("blue"));
			}
			document.write(date.getMinutes()+"분");
			document.write(date.getSeconds()+"초");

			document.write("]<string></p>")
			
		</script>
	</head>
	<body>

	</body>
</html>
