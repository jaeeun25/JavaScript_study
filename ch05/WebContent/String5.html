<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let str = "Please visit Seoul and Seoul!";
			let n = str.replace(/Seoul/g, "Jeju");		// /g: 모든 문자열에서
			console.log(n);
		</script>
	</head>
	<body>
		<h3>날짜 형식 변경하기</h3>
		<hr>
		<script>
			// 날짜를 입력받는다. "2023-4-15" 형식으로 입력되었다.
			// 2023/4/15 형식으로 일괄적으로 변경한다.
			let date = prompt("날짜를 입력하세요", "2023-4-15");

			document.write("<p>변경 전: "+date+"</p>");
			document.write("<p>변경 후: "+date.replace(/-/g, "/")+"</p>");
		</script>
	</body>
</html>
