<!DOCTYPE html>
<!-- 
	Rest 파라미터
		- 몇 개의 파라미터가 전달될지 모를 경우 사용
		- ... 파라미터 >> 배열로 전달됨
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function sum1(x1, x2){
				return x1+x2;
			}
			function sum2(x1,x2,x3){
				return x1+x2+x3;
			}
			function sum3(...args){
				let total = 0;
				for(let x  of args){
					total += x;
				}
				return total;
			}
		</script>
	</head>
	<body>
		<h3>Rest Parameter</h3>
		<hr>
			x1: <input type="text" id="x1"><br>
			x2: <input type="text" id="x2"><br>
			x3: <input type="text" id="x3"><br>
			x4: <input type="text" id="x4"><br>
			x5: <input type="text" id="x5"><br><br>
			<button type="text" onclick="calculator()">계산실시</button><br>

			x1+x2 = <span id='a'></span><br>
			x1+x2+x3 = <span id='b'></span><br>
			x1+x2+x3+x4+x5 = <span id='c'></span><br>
			
			<script>
				function calculator(){
					let x1 = parseInt(document.getElementById('x1').value);
					let x2 = parseInt(document.getElementById('x2').value);
					let x3 = parseInt(document.getElementById('x3').value);
					let x4 = parseInt(document.getElementById('x4').value);
					let x5 = parseInt(document.getElementById('x5').value);

					document.getElementById('a').innerHTML=sum1(x1,x2);
					document.getElementById('b').innerHTML=sum2(x1,x2,x3);
					document.getElementById('c').innerHTML=sum3(x1,x2,x3,x4,x5);
				}
			</script>

	</body>
</html>
