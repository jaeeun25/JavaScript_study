<!DOCTYPE html>
<!-- 
	템플릿 문자열
		console.log("문자열"+변수+"문자열");
		> console.log(`문자열${변수}문자열`});
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function hello(name){
				console.log(`안녕하세요 ${name}님 반갑습니다.`);
				return `안녕하세요 ${name}님 반갑습니다.`;
			}
		</script>
	</head>
	<body>
		<h3 id="greeting"></h3>
		<script>
			let name = prompt("환영합니다. 이름을 적어주세요.");
			let str = hello(name);
			let tag = document.getElementById("greeting");
			if(name === '나쁜사람'){
				tag.innerHTML = str;
				tag.style.visibility="hidden";
			}
			else{
				tag.innerHTML=str;
				tag.style.visibility="visible";
			}
		</script>
	</body>
</html>
