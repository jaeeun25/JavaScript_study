<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function guguDan(n){
				let m = parseInt(n);
				if(isNaN(m) || m<1 || m>9){		// 유효성 검사
					alert("잘못 입력하셨습니다.");
					return;
				}
				for(var i=1; i<=9; i++){
					document.write(m+"X"+i+"="+(m*i)+"<br>");
				}
			}
		</script>
	</head>
	<body>
		<script>
			n = prompt("구구단 몇단?");
			guguDan(n);
		</script>
	</body>
</html>
