<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do-while과 break 사용</title>
		<script>
			let f = answer => {
				
				let number;
				let cnt=0;
				
				do{
					number = parseInt(prompt("암호 입력"));
					if(number == answer){
						document.write("<p>암호를 풀었습니다.</p>");
						break;
					}
					else{
						cnt++;
					}
				}while(cnt<3)

				if(cnt>=3){
					document.write("<p>3번이상 암호를 틀렸습니다.</p>");
				}
			}
		</script>
	</head>
	<body>
		<h3>암호를 입력하라!</h3>
		<hr>
		<script>
			let answer = 1234;
			f(answer);
		</script>
	</body>
</html>
