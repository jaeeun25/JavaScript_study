<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>랜덤 rgb</title>
		<style>
			td{width: 150px; height: 150px; text-align: center;}
		</style>
		<script>
			document.write("<h3>랜덤 rgb</h3>");
			document.write("<hr>");
			document.write("<table>");
			for(let i=0; i<4; i++){
				document.write("<tr>");
				for(let j=0; j<4; j++){
					let r = Math.floor(Math.random()*255)+1;
				let g = Math.floor(Math.random()*255)+1;
				let b = Math.floor(Math.random()*255)+1;
					document.write("<td style='background-color: rgb("+r+","+g+","+b+");'>rgb("+r+", "+g+", "+b+")</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
			
		</script>
	</head>
	<body>

	</body>
</html>
