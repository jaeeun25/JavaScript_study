<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			const superHeroes={
				"squadName"	: "Super hero squad",
				"homeTown"	: "Metro City",
				"formed"	: 2016,
				"secretBase": "Super Tower",
				"active"	: true,
				"introduce"	: function(){
					document.write("<h3>저를 소개합니다. 제 이름은 "+this.squadName+"</h3>")
				},
				"members"	: [
								{
									"name":"Molecule Man",
									"age": 29,
									"secretIdentity" : "Dan Jukes",
									"powers" : ["Radiation resistance", "Turning tiny", "Radiation blase"]
								},
								{
									"name":"Madame Uppercut",
									"age": 39,
									"secretIdentity" : "Jane Wilson",
									"powers" : ["Million tonne punch", "Damage resisitance", "Superhuman feflexes"]
								},
								{
									"name":"Eternal Flame",
									"age": 39,
									"secretIdentity" : "Uunknouw",
									"powers" : ["Immortality", "Heat Immunity", "Inferno", "Teleportation", "Interdimensional travel"]
								}
				]				
			}

			if(superHeroes.active == true){
				document.write("<h3>squadName: "+superHeroes.squadName+"</h3>");
				document.write("<h3>homeTown: "+superHeroes.homeTown+"</h3>");
				document.write("<h3>formed: "+superHeroes.formed+"</h3>");
				document.write("<h3>secretBase: "+superHeroes.secretBase+"</h3>");

				superHeroes.introduce();
				document.write("*********************");
				
				// superHeroes의 member수를 출력하시오
				document.write("<p>superHeroes의 member수: "+superHeroes.members.length+"</p>");
				// member 첫번째 멤버의 power의 수를 출력하시오.
				document.write("<p>member 첫번째 멤버의 power의 수: "+superHeroes.members[0].powers.length+"</p>");
				// member 첫번째 멤버의 두번째 power의 종류를 출력하시오.
				document.write("<p>member 첫번째 멤버의 두번째 power의 종류: "+superHeroes.members[0].powers[1]+"</p>");
				// 모든 member의 power의 종류들을 모두 출력하시오.
				document.write("<hr>");
				for(let i=0; i<superHeroes.members.length; i++){
					document.write("<p>member "+(i+1)+"번 멤버의 power의 종류: ");
					let size = superHeroes.members[i].powers.length;
					for(let j=0; j<size; j++){
						if(j != size-1){
							document.write(superHeroes.members[i].powers[j]+", ");
						}
						else{
							document.write(superHeroes.members[i].powers[j]+"</p>");
						}
					}
				}
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
