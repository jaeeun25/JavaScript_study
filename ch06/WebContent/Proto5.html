<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			const person = {
				firstName : "홍",
				lastName : "길동",
				age : 30,
				tel : "010-xxxx-xxxx",
				address : "서울특별시",
				hobby: ['축구','농구','배구']
			}

			function introduce(){
				person['lastName'] = 'OO';
				person['firstName'] = '김';
				person['hobby']=['축구','야구','워터스키','게임'];

				document.write("<h3>"+person.firstName+person.lastName+"님이 입장하였습니다.");
				document.write("<h3>취미는 ");
				for(let i=0; i<person['hobby'].length; i++){
					if(i != person.hobby.length-1){
						document.write("<span style='color:blue'>"+person.hobby[i]+", </span>");
					}else{
						document.write("<span style='color:red'>"+person.hobby[i]+"</span>");
					}
				}

				document.write("입니다.</h3>");
			}

			introduce();
		</script>
	</head>
	<body>

	</body>
</html>
