<!DOCTYPE html>
<!-- 
	프로토타입방식
		. 생성자함수를 작성한다.

	JSON(JavaScript Object Notation) 표기법
		- 데이터를 저장하거나 전송할 때 사용되는 경량 DATA교환형식이다.
		- 객체가 아니라 데이터포맷일 뿐이다.
		- 특정 통신방법도 프로그램 문법도 아닌.. 다순히 데이터를 표시하는 형식이다.
		- 특징
			. 서버와 클라이언트간의 데이터 전송 시에 많이 사용된다.
			. 자바스크립트 객체생성 표기법과 매우 유사하다. >> 키:값 으로 구성된다.
			. JSON데이터는 자바스크립트 JSON객체의 parse()함수를 이용하며, 자바스크립트의 Object객체로 반환해서 사용가능하다.
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			// 1. 생성자 함수 정의 - 함수형객체
			function Student(name, dept, grade){
				this.name = name;
				this.dept = dept;
				this.grade = grade;
				this.phone = "010-xxxx-xxxx"	// this를 생략하면 전역변수

				this.study = function(){
					document.write("<h3>공부하기</h3>");
				}
			}
		</script>
	</head>
	<body>
		<script>
			let s1 = new Student("홍길동", "컴퓨터과학과", 1);
			let s2 = new Student("감강찬", "행정학과", 2);
			document.write("<h3>이름: "+s1.name+"</h3>");
			document.write("<h3>전공: "+s1.dept+"</h3>");
			document.write("<h3>학년: "+s1.grade+"</h3>");
			document.write("<h3>연락처: "+s1.phone+"</h3>");
			s1.study();
				
		</script>
	</body>
</html>
