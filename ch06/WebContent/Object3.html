<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function deposit(money){
				this.balance += money;
			}

			let account = new Object();
			account.owner = "홍길동";
			account.code = "0001";
			account.balance = 35000;

			// 출금하기
			account.withdraw = function(money){
				account.balance -= money;
			}
			// 조회하기
			account.inquiry = function(){
				return this.balance;
			}
			//입금하기
			account.deposit = deposit;	// account.deposit이 위에 있는 deposit과 연결


			
		</script>
	</head>
	<body>
		<h3>입출금하기</h3>
		<hr>
		<div>
			<script>
				document.write("예금주: "+account.owner+"<br>");
				document.write("통장번호: "+account.code+"<br>");
				document.write("잔   액: "+account.balance+"<br>");

				account.deposit(10000);
				document.write("10000원 입금 후 잔액은 "+account.inquiry()+"<br>");

				account.withdraw(5000);
				document.write("5000원 인출 후 잔액은 "+account.inquiry()+"<br>");
			</script>
		</div>
	</body>
</html>
