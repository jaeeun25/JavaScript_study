<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>For 조건문 학습</title>
		<script>
			let cnt = parseInt(prompt("몇 개 출력할까요?"));

			// for문으로 font 크기, 투명도 변경
			for(let i=0; i<cnt; i++){
				for(let j=i; j>=0; j--){
					document.write("<img src='./img/choon.png' width='50' height='50'>");
				}
				document.write("<br>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
