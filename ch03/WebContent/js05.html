<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>For문</title>
		<style>
			p{display: inline-block; margin: 0px;}
		</style>
		<script>
			// for문으로 10px~50px 크기 출력
			document.write("<h2>for문으로 10px ~ 50px 크기 출력</h2>");
			document.write("<hr>");
			for(let i=10; i<=50; i+=5){
				document.write("<p style='font-size:"+ i +"px'>"+ i + "px</p>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
