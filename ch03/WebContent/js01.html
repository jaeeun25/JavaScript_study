<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			// 정수값을 number에 입력받는다.
			// if문을 활용해서 짝수이면<h3>입력하신 숫자는 number입니다.</h3>
			// 이때.. 이미지는 100*100 사이즈로 A이미지를 출력
			// 홀수면.. <h3>입력하신 숫자는 number입니다.</h3>
			// 이때.. 이미지는 100*100 사이즈로 B이미지를 출력

			let number = parseInt(prompt("정수를 입력하세요."));

			if(number%2 == 0) {
				document.write("<h3>입력하신 숫자는 "+number+"로 짝수입니다.</h3>");
				document.write("<img src='./img/choon1.png' width='100' height='100'>");
			}
			else if(number%2 == 1) {
				document.write("<h3>입력하신 숫자는 "+number+"로 홀수입니다.</h3>");
				document.write("<img src='./img/choon2.png' width='100' height='100'>");
			}
			else{
				document.write("<h3>숫자를 입력해주세요.</h3>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
