<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function query(){
				let ret = confirm("네이버로 이동하시겠습니까?");
				return ret;
			}
			function noAction(e){
				e.preventDefault();
			}
		</script>
	</head>
	<body>
		<h3>디폴트 행동을 제어</h3>
		<hr>
		<a href="http://www.naver.com" onclick="return query()">네이버로 이동할지 물어보는 링크</a>
		<hr>
		<form>
			<input type="checkbox">빵(체크 됨)<br>
			<input type="checkbox" onclick="noAction(event)">술(체크 안됨)
		</form>
	</body>
</html>
