<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>onclick, 계산기 만들기</h3>
		<hr>
		<p>계산하고자 하는 수식을 입력하고 계산 버튼을 눌러보세요</p>
		<form>
			식 <input type="text" id="input" value=""><br>
			값 <input type="text" id="result">
			<input type="button" value="계산" onclick="cal()">
		</form>
		<br>
		<img src="./img/choon1.png" id="img" width="100" height="100" onwheel="wheel(event)">
		<script>
			function cal(){
				let input = document.getElementById('input');
				let result = document.getElementById('result');

				result.value = eval(input.value);
			}

			function wheel(){
				let img = document.getElementById('img');
				img.onwheel = function(e){
					if(e.wheelDelta > 0){	// 마우스 휠을 올렸을 때
						img.style.width = "200px";
						img.style.height = "200px";
						alert(e.wheelDelta);
					}
					else{					// 마우스 휠을 내렸을 때
						img.style.width = "100px";
						img.style.height = "100px";
						alert(e.wheelDelta);
					}
				}
			}
		</script>
	</body>
</html>
