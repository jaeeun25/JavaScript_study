<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let img;
			
			function init(){
				img = document.getElementById('img');		// 대신 매개변수로 this를 받아도 됨

				// 이벤트 리스너 달기
				img.onmouseover = over;
				img.onmouseout = out;
			}

			function over(){
				img.style.width = "310px";
				img.style.height = "310px";
			}
			function out(){
				img.style.width = "300px";
				img.style.height = "300px";
			}
		</script>
	</head>
	<body>
		<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
		<hr>
		<img id="img" src="./img/choon1.png" width="300" height="300" onload="init()">
		<p>문서나 이미지의 로딩이 완료된 후 마우스를 올리면 이미지가 커집니다.</p>
	</body>
</html>
