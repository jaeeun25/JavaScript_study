<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>마우스 관련 이벤트 리스너</h3>
		<hr>
		<div>마우스 관련
			<span style="color:red; display:inline-block;"
				onmousedown="down(this)"
				onmouseup="up(this)"
				onmouseover="over(this)"
				onmouseout="out(this)"
				onwheel="wheel(event,this)">이벤트</span>가 발생합니다.
		</div>
		<script>
			let width = 1;
			function down(obj){
				obj.style.fontStyle='italic';
			}
			function up(obj){
				obj.style.fontStyle='normal';
			}
			function over(obj){
				obj.style.borderColor='violet';
			}
			function out(obj){
				obj.style.borderColor='lightgray';
			}
			function wheel(e, obj){
				if(e.wheelDelta < 0){	// 아래로 내린 경우
					width--;
					if(width < 0){
						width = 0;
					}
				}
				else{	// 위로 올린 경우
					width++;
				}

				obj.style.borderStyle='ridge';
				obj.style.borderWidth=width+'px';
			}
		</script>
	</body>
</html>
