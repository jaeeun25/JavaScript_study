<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=diveice-width, initial-scale=1">
		<title>Insert title here</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/custom.css">
		
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/jquery-3.6.4.js"></script>
		<style>
			body{
				text-align: center;
			}
			.text-primary{
				border: 1px solid black;
				background-color: orange;
				display: inline-block;
				position: relative;
				left: 100px;	
				
				transition: left 2s linear;
			}

			.text-primary:hover{
				left: 500px;
			}
		</style>
	</head>
	<body>
		<h1>부트스트랩을 활용한 기능적인 글자색</h1>
		<br>
		<h3 class="text-primary">text-primary</h3>
		<h3 class="text-secondary">text-secondary</h3>
		<h3 class="text-success">text-success</h3>
		<h3 class="text-danger">text-danger</h3>
		<h3 class="text-warning">text-warning</h3>
		<h3 class="text-info">text-info</h3>
		<h3 class="text-light">text-light</h3>
		<h3 class="text-dark">text-dark</h3>
		<h3 class="text-muted">text-muted</h3>
		<h3 class="text-white bg-dark">text-white bg-dark</h3>
		<h3 class="text-white-50 bg-dark">text-white-50 bg-dark</h3>
		
	</body>
</html>
