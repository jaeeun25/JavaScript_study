<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=diveice-width, initial-scale=1">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	</head>
	<body>
		<div style="width: 1200px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-lg, width: 1200px</h6>
		</div>
		<div style="width: 992px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-md, width: 992px</h6>
		</div>
		<div style="width: 768px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-sm, width: 768px</h6>
		</div>
		<div style="width: 576px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col, width: 576px</h6>
		</div>

		<hr><br>

		<div class="container">
			<h3>부트스트랩 기본 너비</h3>
			<div class="border">
				<div class="w-25 p-3 m-1 bg-info">width 25%</div>
				<div class="w-50 p-3 m-1 bg-info">width 50%</div>
				<div class="w-75 p-3 m-1 bg-info">width 75%</div>
				<div class="w-100 p-3 m-1 bg-info">width 100%</div>
				<div class="mw-100 p-3 m-1 bg-info">max-width 100%</div>
			</div>
		</div>

		<div class="container border-top mt-3">
			<h3>부트스트랩 기본 높이</h3>
			<div class="border" style="height: 600px;">
				<div class="h-25 d-inline-block p-5 m-1 bg-warning">height 25%</div>
				<div class="h-50 d-inline-block p-5 m-1 bg-warning">height 50%</div>
				<div class="h-75 d-inline-block p-5 m-1 bg-warning">height 75%</div>
				<div class="h-100 d-inline-block p-5 m-1 bg-warning">height 100%</div>
				<div class="mh-100 d-inline-block p-5 m-1 bg-warning">max-height 100%</div>
			</div>
		</div>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/jquery-3.6.4.js"></script>
	</body>
</html>
