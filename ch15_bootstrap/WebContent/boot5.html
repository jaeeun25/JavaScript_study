<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=diveice-width, initial-scale=1">
		<title>Insert title here</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<style>
			body{text-align: center;}
			.a{
				height: 100px;
				color: white;
			}
			.row:nth-child(1) :nth-child(1){background: green;}
			.row:nth-child(1) :nth-child(2){background: red;}

			.row:nth-child(2) :nth-child(1){background: blue;}
			.row:nth-child(2) :nth-child(2){background: pink;}
			.row:nth-child(2) :nth-child(3){background: green;}

			.row:nth-child(3) :nth-child(1){background: red;}
			.row:nth-child(3) :nth-child(2){background: yellow;}

			.row:nth-child(4) :nth-child(1){background: skyblue;}
			.row:nth-child(4) :nth-child(2){background: green;}
			.row:nth-child(4) :nth-child(3){background: blue;}

			.row:nth-child(5) :nth-child(1){background: purple;}
			.row:nth-child(5) :nth-child(2){background: black;}
						
		</style>
	</head>
	<body>
		
		<div style="width: 1200px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-lg, width: 1200px</h6>
		</div>
		<div style="width: 992px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-md, width: 992px</h6>
		</div>
		<div style="width: 768px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col-sm, width: 768px</h6>
		</div>
		<div style="width: 576px; height: 40px; background: lightgray; text-align: right;">
			<h6>.col, width: 576px</h6>
		</div>

		<hr>

		<div class="container-md">
			<div class="row">
				<div class="a col-6">1/2(col)</div>
				<div class="a col-6">2/2(col)</div>
			</div>
			<div class="row">
				<div class="a col-4">1/3(col)</div>
				<div class="a col-4">2/3(col)</div>
				<div class="a col-4">3/3(col)</div>
			</div>
			<div class="row">
				<div class="a col-md-6">.col-md-6</div>
				<div class="a col-md-6">.col-md-6</div>
			</div>
			<div class="row">
				<div class="a col-md-4 col-sm-6">.col-sm-6 .col-md-4</div>
				<div class="a col-md-4 col-sm-6">.col-sm-6 .col-md-4</div>
				<div class="a col-md-4 col-sm-6">.col-sm-6 .col-md-4</div>
			</div>
			<div class="row">
				<div class="a col-6">.col-6</div>
				<div class="a col-6">.col-6</div>
			</div>
		</div>

		<script src="./js/bootstrap.min.js"></script>
		<script>
			
		</script>
		<script src="./js/jquery-3.6.4.js"></script>
	</body>
</html>
