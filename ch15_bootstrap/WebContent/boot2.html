<!DOCTYPE html>
<!-- 
	Crossorigin속성
		. 무결성
		. 일치하지 않는 컨텐츠를 로드하지 못하도록 한다.
	integrity
		. 보안을 위해서 해시값이 브라우저와 일치해야만 실행하도록 설정한다.
 -->
<html>
	<head>
		<meta charset="UTF-8">

		<!-- 1. 반응형 웹 페이지를 적용해 주는 부분 - 모바일이나 데스크탑은 해상도가 다른데 각 해상도에 맞춘 웹페이조 처리해주는 부분 -->
		<meta name="viewport" content="width=diveice-width, initial-scale=1">
		<title>Insert title here</title>

		<!-- 2.. Bootstrap css 적용 -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>
	<body>
		<h1 class="text-primary">부트스트랩</h1>

		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>

		<div class="card" style="width: 18rem;">
			<img src="..." class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Card title</h5>
				<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>

		<!-- 3. 제이쿼리 라이브러리 작용 -->
		<script src="./js/jquery-3.6.4.js"></script>
		<script>
			$(()=>{
				$('h1').on('click', function(){
					$(this).css('color', 'red');
				});
			});
		</script>

		<!-- 4. Bootstrap 라이브러리  적용-->
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
