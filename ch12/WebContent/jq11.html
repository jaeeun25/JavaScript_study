<!DOCTYPE html>
<!-- 
	애니메이션
		$(선택요소).animate({
			속성:속성값, 속성:속성값,,
		}, 반응속도, 콜백함수);
 -->
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			#box{
				width: 100px;
				height: 100px;
				background-color: #f00;
				position:relative;
			}
		</style>
		<script>
			$(()=>{
				$('#box').click(function(){
					$('#box').animate({
						left: "950px", top: "200px",
						width: "500px", height: "500px",
						opacity:0.5
					},2000)
					.animate({
						left: "0", top: "0",
						width: "100px", height: "100px",
						opacity: 1
					},2000);
				});
			});
		</script>
	</head>
	<body>
		<div id="box">박스</div>
	</body>
</html>
