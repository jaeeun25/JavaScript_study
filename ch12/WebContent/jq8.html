<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
		<style>
			.menu a{cursor: pointer;}
			.menu .hide{bacground-color: yellow;}
		</style>
		<script>
			$(()=>{
				$(".menu>a").click(function(){
					let submenu = $(this).next('ul');
					if(submenu.is(":visible")){
						submenu.slideUp(1000);
					}
					else{
						submenu.slideDown(1000);
					}
				});
			});
		</script>
	</head>
	<body>
		<div>
			<ul>
				<li class="menu">
					<a><img src="./img/choon1.png"></a>
					<ul class="hide">
						<li>메뉴1-1</li>
						<li>메뉴1-2</li>
						<li>메뉴1-3</li>
						<li>메뉴1-4</li>
						<li>메뉴1-5</li>
						<li>메뉴1-6</li>
						
					</ul>
				</li>
				<li class="menu">
					<a><img src="./img/choon2.png"></a>
					<ul class="hide">
						<li>메뉴2-1</li>
						<li>메뉴2-2</li>
						<li>메뉴2-3</li>
						<li>메뉴2-4</li>
						<li>메뉴2-5</li>
						<li>메뉴2-6</li>
						
					</ul>
				</li>
			</ul>
		</div>		
	</body>
</html>
