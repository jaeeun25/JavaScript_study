<!DOCTYPE html>
<!-- 
	$(()=>{
		// 1. 어떤 객체에
		// 2. 무슨일이 생기면
		// 3. 어떤 것을 어떻게 해줘라
		
		$('선택요소').click(function(){
			실행문;
			$('선택요소').css();
		});
	});
	
	. 이벤트 종류
		. click()
		. dblclick()
		. mouseover()
		. mouseout()
		. focus()
		등등
		
		. toggle()	: 클릭할때마다 순차적으로 함수를 번갈아가면서 수행
		. hover()	: 마우스를 올렸을 때 마우스가 벗어났을 때 각각의 함수를 실행
		. unload()	: 문서를 종료할 때
		. change()	: 값이 바뀌고, 포커스가 옮겨졌을 때 실행
		. bind()	: 여러 개의 이벤트를 적용 시에 사용
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
		<script>
			$(()=>{
				$("#btn1").click( function(){
					$('#textZone').css("color", "blue");	
				});
				
				// btn2아이디 요소에 마우스가 올라가면 textZone 배경색을 yellow로
				$("#btn2").mouseover(function(){
					$('#textZone').css("background-color", "yellow");	
				});
				
				// btn2아이디 요소에 포커스를 받으면 textZone의 border를 1px solid red로
				$("#btn2").focus(function(){
					$('#textZone').css("border", "1px solid red");	
				});
				
				// listWrap아이디 요소에 마우스가 들어가면 list1클래스의 display를 block타입으로
				// listWrap아이디 요소에 마우스가 벗어나면 list1클래스의 dispaly를 none으로
				$("#listWrap").hover(function(){
					$('.list1').css("display", "block");	
				}, function(){
					$('.list1').css("display", "none");	
				});
				
				// hover클래스에 마우스가 올라갈 때 글자색을 빨간색으로 내려올 때 파랑색으로
				$(".hover").hover(function(){
					$(this).css("color", "red");	
				}, function(){
					$(this).css("color", "blue");	
				});
				
				// bind이벤트
				$("#btn3").bind("mouseover focus", function(){
					$("#textZone").css("color", "orange").css("font-weight","bold");	
				});
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<h1>이벤트 연습</h1>
			<p id="textZone">
				웹 브라우저에서 버튼을 클릭한다거나 mouse를 움직이거나 하는 모든 행위를 이벤트라한다.
				그리고 이벤트 발생 시 함수의 실행문이 수행되도록 지정하는 것을 이벤트 핸들러라 한다.
			</p>
			<h2>click메서드</h2>
			<p><button id="btn1">click</button></p>
			
			<h2>mouseover메서드</h2>
			<p><button id="btn2">mouseover</button></p>
			
			<h2>bind메서드</h2>
			<p><button id="btn3">bind</button></p>
			
			<h2>mouseleave메서드</h2>
			<div id="listWrap">
				<h3>관련 사이트</h3>
				<ul class="list1">
					<li><a href="jq1">list1</a></li>
					<li><a href="jq2">list2</a></li>
					<li><a href="jq3">list3</a></li>
					<li><a href="#">list4</a></li>
				</ul>
			</div>
			<h2>toggle메서드</h2>
			<button id="btn4">toggle</button>
			<p>
				누를 때마다 실행 함수를 차례로 번갈아 가면서 실햅합니다.<br>
				위의 toggle버튼을 계속 클릭해보세요!
			</p>
			
			<h2>hover메소드</h2>
			<h3><a href="#" class="hover">hover</a></h3>
		</div>
	</body>
</html>
