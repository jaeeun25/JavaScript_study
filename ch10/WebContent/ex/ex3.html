<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>오륜기 그리기</h3>
		<hr>
		<canvas id="c"
				width="500"
				height="500"
				style="background-color: aliceblue;">
		</canvas>
		<script>
			let canvas = document.getElementById("c");
			let context = canvas.getContext('2d');
			let colors = ['blue', 'black', 'red', 'yellow', 'green'];

			for(i=0; i<5; i++){
				let n = Math.floor(i / 3);

				console.log(n);
				context.strokeStyle = colors[i];
				context.lineWidth = 3;

				context.beginPath();
				context.arc(70*(i-(2.5*n)+1), 60*((0.6*n)+1), 30, 2*Math.PI, false);
				context.stroke();
			}
			
		</script>
	</body>
</html>
