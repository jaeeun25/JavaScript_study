<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>drawCircle() 만들기</h3>
		<hr>
		<canvas id="c"
				width="500"
				height="500"
				style="background-color: aliceblue;">
		</canvas>
		<script>
			let canvas = document.getElementById("c");
			let context = canvas.getContext('2d');

			drawCircle(130, 130, 100, 2, false);
			drawCircle(200, 200, 40, 2, false);				
			
			function drawCircle(x, y, r, ang, b){
				context.beginPath();
				context.arc(x, y, r, ang*Math.PI, b);
				context.stroke();
			}
		</script>
	</body>
</html>
