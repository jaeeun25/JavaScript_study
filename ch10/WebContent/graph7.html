<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<canvas id="myCanvas"
				width="500"
				height="500"
				style="background: aliceblue; border: 20px solid #ccc;">
		</canvas>
		<script>
			let canvas = document.getElementById('myCanvas');
			let context = canvas.getContext('2d');

			let img = new Image();
			img.onload=function(){
				context.drawImage(img,0,0,canvas.width, canvas.height);
			}
			img.src="./img/choon1.png";
		</script>
	</body>
</html>
