<!DOCTYPE html>
<!-- 
	캔버스 이미지 그리기

		. let img = new Image();
		. img.src = 'test.png';

		. 그리기
			1) drawImage(img,x,y,w,h) - x,y 위치에다가 w,h 크기로 img 그려라
			2) drawImage(img,sx,sy,sw,sh, dx,dy,dw,dh) - s는 원본, d는 잘라낸 이미지 위치,크기
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<canvas id="myCanvas"
				width="1000"
				height="1000"
				style="background: aliceblue; border: 20px solid #ccc;">
		</canvas>
		<script>
			let canvas = document.getElementById("myCanvas");
			let context = canvas.getContext('2d');

			let img = new Image();
			img.onload = function(){
				context.drawImage(img,20,20,100,200);
			}
			img.src='./img/choon1.png';

			let img2 = new Image();
			img2.onload = function(){
				context.drawImage(img2,0,0,150,150, 50,350,100,100);
			}
			img2.src='./img/choon2.png';
		</script>
	</body>
</html>
