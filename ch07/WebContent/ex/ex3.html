<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				position: absolute;
			}
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<h3>z-index 스타일 프로퍼티</h3>
		<hr>
		<div>
			<img src="./img/cardA.png" width="100" height="140" alt="스페이드A">
			<img src="./img/card2.png" width="100" height="140" alt="스페이드2">
			<img src="./img/card3.png" width="100" height="140" alt="스페이드3">
			<img src="./img/card7.png" width="100" height="140" alt="스페이드7">
		</div>

		<script>
			let img_arr = document.getElementsByTagName('img');

			for(let i=0; i<img_arr.length; i++){
				img_arr[i].style.zIndex = i;
				img_arr[i].style.left = '10px';
				img_arr[i].style.top = '20px';
				img_arr[i].onclick = shuffle;
			}

			function shuffle(){
				
				for(i=0; i<img_arr.length; i++){
					let idx = parseInt(img_arr[i].style.zIndex);
					if(idx == img_arr.length-1){
						img_arr[i].style.zIndex = 0;
					}
					else { 
						img_arr[i].style.zIndex = idx+1;
					}
				}
			}
		</script>
	</body>
</html>
