<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			html, body{width: 100%; height: 100%; margin:0; padding:0;}
			div{position: relative; width: 100%; height: 100%}
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<h3>클릭할 때마다 키우고 도망가기</h3>
		<hr>
		<div id="parent">
			<img src="./img/choon.png" onclick="run()" id="choon">
		</div>

		<script>
			let i = 0.1;

			let img = document.getElementById('choon');
			img.style.top = 0;
			img.style.left = 0;
			img.style.transform = 'scale(1)';

			let parent = document.getElementById('parent');
			let size_w = parent.offsetWidth;
			let size_h = parent.offsetHeight-30;

			function run(){
				let ran = Math.random();
				
				img.style.top = (Math.floor(ran*size_w))+"px";
				img.style.left = (Math.floor(ran*size_h))+"px";

				img.style.transform = "scale("+(1+i)+")";

				i += 0.1;
			}
		</script>
	</body>
</html>
