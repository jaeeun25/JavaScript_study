<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#progressBar{
				width: 100%; 
				height: 30%; 
				position: relative;
				background: darkgray;
			}
			#bar{
				background: greenyellow;
				width: 0px;
				height: 30px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		진행상태: <span id="demo">0%</span>
		<div id="progressBar"><div id="bar"></div></div>
		<button type="button" onclick="move()">진행</button>
	
		<script>
			function move(){
				let bar = document.getElementById('bar');
				let demo = document.getElementById('demo');

				let width = 0;
				let id = setInterval(function(){
					if(width == 100){
						clearInterval(id);	//  중지
					}
					else{
						width++;
						bar.style.width = width+'%';
						demo.innerHTML = width+'%';
					}
				}, 10);
			}
		</script>
	</body>
</html>
