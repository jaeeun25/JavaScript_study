 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>
			<img src="" width="50" height="100">
			Web Programming
		</h2>
		<hr>
		<ul id="target">
			<li>HTML5</li>
			<li>자바스크립트</li>
		</ul>
		<br>
		<form>
			<button type="button"s>방문기록</button>
			<input type="text" size="50">
		</form>

<!-- 	
	. DOM트리를 그린다.
					window
					  |
				   document
					  |
					 html
					  |
				-------------
				head	 body
				  |		   |
			---------	 -----------------------------------
			meta  title  h2		hr		ul		br		form
						 |				|				  |
						 img		  ------			------
						 			 li    li		button	 input

	. id target 태그의 이름은?
	. id target의 첫번째 자식은?
	. id target의 부모는?
	. id target의 왼쪽 형제는?
	. id target의 오른쪽 형제는?
	. id target의 마지막 자식의 innerHTML은?
	. img 태그의 속성 width값은?
	. 이 문서의 제목(title)은?

	. form태그의 첫번째 자식의 이름은?		-> getElementsByTagName('form') 활용
	. form태그의 마지막 자식의 이름은?
 -->
		<script>
			let target = document.getElementById('target');
			document.write("<p>id target 태그의 이름은? "+target.tagName+"</p>");
			document.write("<p>id target의 첫번째 자식은? "+target.firstElementChild.tagName+"</p>");
			document.write("<p>id target의 부모는? "+target.parentElement.tagName+"</p>");
			document.write("<p>id target의 왼쪽 형제는? "+target.previousElementSibling.tagName+"</p>");
			document.write("<p>id target의 오른쪽 형제는? "+target.nextElementSibling.tagName+"</p>");
			document.write("<p>id target의 마지막 자식의 innerHTML은? "+target.lastElementChild.innerHTML+"</p>");
			
			let img_arr = document.images;		// !Id가 아니므로 배열형식으로 들어옴!
			document.write("<p>img 태그의 속성 width값은? "+img_arr[0].width+"</p>");
			//let img_arr = document.getElementsByTagName('img');
			//document.write("<p>img 태그의 속성 width값은? "+img_arr[0].offsetWidth+"</p>");

			document.write("<p>이 문서의 제목(title)은? "+document.title+"</p>");

			let forms = document.getElementsByTagName("form");	// !Id가 아니므로 배열형식으로 들어옴!
			//let forms = document.forms;
			let f_form = forms[0].firstElementChild;
			let l_form = forms[0].lastElementChild;
			
			
			document.write("<p>form태그의 첫번째 자식의 이름은? "+f_form.tagName+"</p>");
			document.write("<p>form태그의 마지막 자식의 이름은? "+l_form.tagName+"</p>");
		</script>
	</body>
</html>
