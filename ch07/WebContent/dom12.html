<!DOCTYPE html>
<!-- 
	브라우저는 1) HTML 문서를 로드하기전에 document 빈 객체를 생성한다.
		  2) HTML 문서를 위에서 아래로 해석하면서 HTML 태그들을 document에 닫는다.
		  3) DOM 트리를 구성한다.
		  4) </html>을 만나면 document 객체를 완성하고 닫는다.

	document.write()
		. 현재 document객체에 담긴 내용의 끝에 HTML 텍스트를 추가하는 코드이다.
		. 추가되는 HTML 텍스트는 DOM객체로 바뀌고 DOM트리에 추가된다.
		. 그 결과로 삽입된 HTML 텍스트가 브라우저 화면에 출력되는 것이다.
		* document가 닫히기 전까지만 실행된다.

	document.open()
		- 기존 내용을 모두 지우고 document객체를 새롭게 연다.
		- 새로운 HTML 텍스트를 받아들일 준비를 한다.
	document.write()
	document.close()
		-HTML 텍스트를 모두 쓴 후에는 닫기로 처리한다.

 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body onclick="document.write('<h3>출력되었습니다.onClick으로 추가된 write()에 있는 HTML을 추가합니다.</h3>')">
		<h3>wrtie() 잘못 사용하는 사례</h3>
		<hr>

		<script>
			document.write("<h3>동물원으로 봄나들이를 갑니다.</h3>");
			document.write("<p>날씨가 좋아서 소풍을 갑니다.</p>");			
		</script>
		<p>document문서는 HTML 문서가 모두 출력된 다음에는 닫히므로 추가되지 않는다.
			모두 출력된 후 이벤트를 하면 새로운 창에서 열리는 것이다.
		</p>
	</body>
</html>
