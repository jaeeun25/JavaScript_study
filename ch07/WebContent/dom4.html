<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			span{font-weight: 900;}
		</style>
	</head>
	<body>
		<h3>DOM객체 p의 속성, 스타일</h3>
		<hr>
		<p id="first">자바스크립트가 제일 재밌어요</p>
		<p id="second">안녕하세요<span id="third" style="color: pink;">자바스크립트</span>입니다.</p>

		<script>
			// 기본
			let p1 = document.getElementById('first');
			p1.style.color = 'red';
			p1.style.backgroundColor = 'yellow';

			document.getElementById('second').style.color='blue';

			let p2 = document.getElementById('second');
			p2.style.cssText = 'background-color:green';

			p2.style.display = 'block';
			p2.style.width='15em';
			p2.style.height='50px';
			p2.style.border='3px dotted magenta';
			p2.style.margin='20px';

			// 읽기
			let span = document.getElementById('third');
			let color = span.style.color;
			let fontWeight = span.style.fontWeight;
			document.write("span태그의 color: "+color+"<br>");
			document.write("span태그의 font-weight: "+fontWeight+"<br>");

			let style = window.getComputedStyle(span);
			let value1 = style.getPropertyValue('color');
			let value2 = style.getPropertyValue('font-weight');
			document.write("color: "+value1+"<br>");
			document.write("font-weight: "+value2+"<br>");	
			
			// innerHTML
			span.innerHTML = "JAVASCRIPT";
		</script>
	</body>
</html>
