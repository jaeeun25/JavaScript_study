<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function changeContent(){
				let tag = document.getElementById('p');
				tag.innerHTML = "<h3 style='color:red;'>이제부터 자바스크립트 고급부분을 학습합니다.</h3>";

				let img = document.getElementById('img');
				let text = "<img src='./img/choon.png' width='300' height='300'><hr>";
				text += "<p>즐겁게 열심히 합시다! 그래도 졸려용!</p>";

				img.innerHTML = text;

			}
		</script>
	</head>
	<body>
		<h3>자바스크립트의 동적변화</h3>
		<p id="p">지금까지 자바스크립트의 기본학습을 하였습니다.</p>
		<div id="img"></div>
		<button type="button" onclick="changeContent()">Next</button>
	</body>
</html>
